<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GS009 TikTok Video Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h2>GS009 TikTok Video Tracker</h2>

    <form id="videoForm">
      <input type="text" id="staffName" placeholder="Staff name" required />
      <input type="text" id="videoLink" placeholder="TikTok video link" required />
      <button type="submit">Submit</button>
    </form>

    <hr />

    <h3>Submitted Videos</h3>
    <table>
      <thead>
        <tr>
          <th>Staff</th>
          <th>Video Link</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody id="videoList"></tbody>
    </table>
  </div>
</body>
</html>
